<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Produk</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://i.pinimg.com/736x/43/3c/d4/433cd4911a9f93ac779a29dd4fb85f1a.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            height: 100vh; 
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin-top: 100px;
        }
        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }
        .form-label {
            color: #343a40;
            font-weight: 600;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #ced4da;
            box-shadow: none;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .btn-primary {
            background-color: #28a745;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #218838;
        }
        .btn-primary:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.6);
        }
        .form-control, .form-select {
            background-color: #f8f9fa;
        }
        .form-select {
            background-color: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s;
        }
        .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Produk</h2>
        <form method="post">
            <div class="mb-3">
                <label for="nama" class="form-label">Nama Produk:</label>
                <input type="text" class="form-control" id="nama" name="nama" value="{{ item['nama'] }}" required>
            </div>
            <div class="mb-3">
                <label for="harga" class="form-label">Harga Produk:</label>
                <input type="number" class="form-control" id="harga" name="harga" value="{{ item['harga'] }}" required>
            </div>
            <div class="mb-3">
                <label for="ketersediaan" class="form-label">Ketersediaan Produk:</label>
                <select class="form-select" id="ketersediaan" name="ketersediaan" required>
                    <option value="1" {% if item['ketersediaan'] == 1 %}selected{% endif %}>Tersedia</option>
                    <option value="0" {% if item['ketersediaan'] == 0 %}selected{% endif %}>Tidak Tersedia</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Perbarui Produk</button>
        </form>
    </div>
</body>
</html>
